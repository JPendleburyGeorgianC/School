<!DOCTYPE html>
<html lang="en">
  <head id="head">
    <meta name="description" content="Amethyst Store Page">
    <title>Rick's Rocks | Amethyst</title>
    <!-- Adding jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- Adding JS file -->
    <script src="./js/script.js"></script>
  </head>
  <body>
    <header id="Global-Header"></header>
    <main class="storefront-Main">
        <div class="growImgContainer">
            <div class="growImg">
                <img class="bigImg" src="./img/amethyst/Amethyst_HoneyyMoony.png" alt="Circular Open Amethyst Geode">
                <img class="bigImg" src="./img/amethyst/kisspng-amethyst-geode-polyvore.png" alt="Triangular Open Amethyst Geode">
                <img class="bigImg" src="./img/amethyst/kisspng-geode-amethyst-2.png" alt="Amethyst Geode Fragment">
            </div>
            <div class="images">
                <img class="smallImg" src="./img/amethyst/Amethyst_HoneyyMoony.png" alt="Circular Open Amethyst Geode">
                <img class="smallImg" src="./img/amethyst/kisspng-amethyst-geode-polyvore.png" alt="Triangular Open Amethyst Geode">
                <img class="smallImg" src="./img/amethyst/kisspng-geode-amethyst-2.png" alt="Amethyst Geode Fragment">
            </div>
        </div>
        <section class="shopPanel">
            <h2>Amethyst Geode</h2>
            <form action="placeholder" method="post">
              <div>
                <div>
                  <p><input type="radio" id="10lbs" name="size" value="10lbs" checked><!--Selected by default-->
                    <label for="10lbs">10lbs</label></p>
                  <p>220$</p>
                </div>
                <div>
                  <p><input type="radio" id="30lbs" name="size" value="30lbs">
                    <label for="30lbs">30lbs</label></p>
                  <p>600$</p>
                </div>
                <div>
                  <p><input type="radio" id="50lbs" name="size" value="50lbs">
                    <label for="50lbs">50lbs</label></p>
                  <p>1200$</p>
                </div>
              </div>
              
              <p><input class="Button" type="submit" value="Purchase"></p>
            </form>
        </section>
    </main>
    <aside>
      <article id="featuredStore"></article>
    </aside>
    <footer id="Global-Footer"></footer>
  </body>
</html>
